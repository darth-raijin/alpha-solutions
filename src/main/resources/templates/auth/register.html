<!DOCTYPE html>
<html>
    <head th:include="fragments/header :: header">
    </head>
    <body onload="checkError()">
        <div th:include="fragments/navbar :: navbar"></div>
        <section class="section">
            <h1 class="title">Register</h1>
            <h2 class="subtitle">
              Submit the following data or click the below button to fill with dummy data!
            </h2>
            <button class="button is-link" onClick="dataFill()">Fill with data </button>
          </section>
        <div class="columns is-centered">
            <div class="column is-three-fifths ">
                <form class="box" method="post">

                    <div class="field">
                        <label class="label">Full name</label>
                        <div class="control">
                          <input class="input" type="text" name="fullName" id="fullName" placeholder="Enter your full name" required>
                        </div>
                      </div>

                    <div class="field">
                      <label class="label">Email</label>
                      <div class="control">
                        <input class="input" type="email" name="email" id="email" placeholder="Enter email address" required>
                      </div>
                    </div>

                    <div class="field">
                        <label class="label">Phone Number</label>
                        <div class="control">
                            <input class="input" type="text" name="phoneNumber" id="phoneNumber" placeholder="Enter your phone number" required>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Address</label>
                        <div class="control">
                            <input class="input" type="text" name="address" id="address" placeholder="Enter your address" required>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Postal Code</label>
                        <div class="control">
                            <input class="input" type="text" name="postalCode" id="postalCode" placeholder="Enter your postalcode" required>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">City</label>
                        <div class="control">
                            <input class="input" type="text" name="city" id="city" placeholder="Enter your city" required>
                        </div>
                    </div>



                    <div class="field">
                        <label class="label">Country</label>
                        <div class="control">
                            <input class="input" type="text" name="country" id="country" placeholder="Enter your country" required>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label" id ="passwordLabel">Password</label>
                        <div class="control">
                            <input class="input" type="password" name="password" id="password" placeholder="Enter password" required>
                        </div>
                    </div>


                    <button class="button is-primary">Register</button>
                  </form>
            </div>
        </div>

        <!-- Simple JavaScript for easier testing -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js"></script>
        <script>
            // Documentation for Faker 
            // http://marak.github.io/faker.js/#toc2__anchor
            function dataFill() {
                console.log(faker.internet.email())
                document.getElementById("fullName").value = faker.name.findName();
                document.getElementById("email").value = faker.internet.email();
                document.getElementById("password").value = "1234"
                document.getElementById("passwordLabel").innerHTML = "Password - generated password is: 1234"
            }

            function checkError() {
                const queryParameter = new URLSearchParams(window.location.search)

                if (queryParameter.has("status")) {
                    console.log("Create failed");
                    alert("Something went wrong. Please try again");
                }
            }
        </script>
    </body>
    <footer th:include="fragments/footer :: footer">
    </footer>
</html>
