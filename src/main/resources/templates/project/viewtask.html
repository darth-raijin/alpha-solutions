<!DOCTYPE html>
<html>

<head th:include="fragments/header :: header">
</head>

<body>
<div th:include="fragments/navbar :: navbar"></div>



<div>
    <section class="section" th:each="t : ${task}">

        <h1 class="title">Task</h1>

        <hr>

        <h1 class="title" th:text = "${t.name}">

            Task Name</h1>

        <h2 class="subtitle" th:text = "${t.description}">

            Task Description

        </h2>
        <h2 class="subtitle" th:text = "'Estimated time: ' + ${t.getTaskTime()}">

            Estimated Time

        </h2>

        <a th:href="'/myprojects/updatetask?id=' + ${t.id}">
            <button class="button is-info">Update</button>
        </a>

        <a th:href="'/myprojects/createsubtask?id=' + ${t.id}">
        <button class="button is-primary">Create subtask</button>
    </a>
    </section>
</div>
</div>
<section class="section">
    <div class="card" th:each="subtask : ${subtasks}" $>
        <div class="card-content">
            <div class="media">
                <div class="media-content">
                    <p class="title is-4" id="title" th:text = "${subtask.name}"> </p>
                    <p class="subtitle is-5" id ="subtitle" th:text="${subtask.description}"> </p>
                </div>
                <div class="media-right">
                    <a th:href="'updatesubtask?id=' + ${subtask.getSubtaskId()}">
                        <button class="button is-info">Update</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<footer th:include="fragments/footer :: footer">
</footer>

</html>
