<!DOCTYPE html>
<html>

<head th:include="fragments/header :: header">
</head>

<body>
<div th:include="fragments/navbar :: navbar"></div>



<div>
    <section class="section" th:each="project : ${projects}">

        <h1 class="title" th:text = "${project.name}">

            Project Name</h1>

        <h2 class="subtitle" th:text = "${project.description}">

            Project Description

        </h2>
        <h2 class="subtitle" th:text = "'Estimated time: ' + ${project.totalTime}">

            Estimated Time

        </h2>
    </section>
</div>
</div>
<section class="section">
    <h1 class="title" th:text = "${project.name}">
    Subtasks
    </h1>

    <div class="card" th:each="project : ${projects}" $>
        <div class="card-content">
            <div class="media">
                <div class="media-content">
                    <p class="title is-4" id="title" th:text = "${project.name}"> </p>
                    <p class="subtitle is-5" id ="subtitle" th:text="${project.description}"> </p>
                </div>
                <div class="media-right">
                    <a th:href="'projects?id=' + ${project.id}" target="_blank">
                        <button class="button">Link</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<footer th:include="fragments/footer :: footer">
</footer>

</html>
