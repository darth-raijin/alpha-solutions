<!DOCTYPE html>
<html>
    <head th:include="fragments/header :: header">
    </head>
    <body onload="checkError()">
        <div th:include="fragments/navbar :: navbar"></div>
        <section class="section">
            <h1 class="title">Login</h1>
            <h2 class="subtitle">
              Submit your email address and password to log in!
            </h2>
          </section>
        <div class="columns is-centered">
            <div class="column is-three-fifths ">
                <form class="box" method="post" action="/auth/login">
                    <div class="field">
                      <label class="label">Email</label>
                      <div class="control">
                        <input class="input" name="email" type="email" placeholder="e.g. alex@example.com">
                      </div>
                    </div>
                  
                    <div class="field">
                      <label class="label">Password</label>
                      <div class="control">
                        <input class="input" name="password" type="password" placeholder="********">
                      </div>
                    </div>
                  
                    <button class="button is-primary">Sign in</button>
                  </form>
            </div>
        </div>

        <script>
          // https://flaviocopes.com/urlsearchparams/
          // Øverstående er blevet brugt til at få fat på query parametre
          function checkError() {
            const queryParameter = new URLSearchParams(window.location.search)

            if (queryParameter.has("status")) {
              console.log("Login request rejected!");
              alert("Email or password is wrong!");
            }
          }
        </script>
        <footer th:include="fragments/footer :: footer">
        </footer>
    </body>

</html>
